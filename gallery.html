<!-- Gallery Section --> 
<section id="gallery" ng-app='galleryApp' >
    
	<div class="container-fluid" ng-controller="galleryController as galleryCtrl">
		<!-- Heading and Subheading -->
		<div class="row">
			<div class="col-lg-12 text-center">
				
				<h2 class="section-heading">Our   <span class="dark-pink-accent">Gallery</span></h2>

			</div>
		</div>
		<!-- /.Heading and Subheading --> 
    
    	<!-- Border -->
    	<div class="border">
    		<div class="row">
    			<div class="col-lg-12 text-center">
    				<p class="mrgn30-btm"><img src="img/border.svg" alt="border" class="img-responsive center-block" height="26" width="177"></p>
    			</div>
    		</div>
    	</div>
    	<!-- /.Border -->

    	

    	<!-- Gallery Items Area -->
    	<div class="row">
    		<div class="gallery-items-wrapper col-lg-12" >
    			<div  class="gallery-items" id="gallery-masonry"  >
    				<!-- items -->
    				<div class="single-item cupcakes " ng-repeat="image in images" > 
                        
            			<!-- Gallery Image -->
            			<figure class="gallery-image" >
              				<!-- Gallery Link --> 
              				<a class="gallery-item" ng-click="openLightboxModal($index)"  > <!--<img src="img/gallery/cupcake1.jpg" class="img-responsive" width="1200" height="800">-->
                            <img ng-src="{{image.url}}" width="100%" height="100%" ></a>  
              				<!-- /.Gallery Link --> 
            			</figure>
            			<!-- /.Gallery Image --> 
                        
         		 	</div>  

    			</div>
    		</div>

    	</div>

	</div>
    
    
</section>
