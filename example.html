    	</div>

    	<ul class="gallery gallery6" ng-controller="shopController as shopCtrl">

            <div ng-repeat="cupcake in cupcakes">
                <div class="shopping-item col-md-3 col-sm-4">
                <a href=""><img ng-src="{{cupcake.img}}" width="100%" height="100%" class="img-thumbnail"  ng-click="open(cupcake.index)"></a>
            </div>
            
            </div>
